<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        let edadMayor=parseInt(window.prompt("¿Cuántos años tiene tu hijo mayor?"));
        let difEdad=parseInt(window.prompt("¿Qué diferencia de edad hay entre tu hijo mayor y el menor?"));

        if((edadMayor-difEdad)>=18){
            console.log("Tu hijo menor es mayor de edad");
        }else{
            console.log("Tu hijo menor no es mayor de edad");
        }

    </script>    
</body>
</html>
