    <script>
        let frase=window.prompt("Escribe una frase");
        frase=frase.toLowerCase();

        let letraR=frase.indexOf("r");

       if(letraR){
           console.log("La frase escrita contiene " + letraR + " letra r");
       }

       else{
           console.log("La frase escrita no contiene ninguna letra r");
       }




    </script>
