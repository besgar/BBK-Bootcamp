<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
</head>
<body>
    <script>
        let numero1=parseInt(window.prompt("Escribe un número"));
        let numero2=parseInt(window.prompt("Escribe un segundo número"));

        if(numero1>numero2){
            console.log("El primer número es mayor que el segundo");
        }
        else if(numero1<numero2){
            console.log("El primer número es menor que el segundo");
        }
        else if(numero1===numero2){
            console.log("El primer y el segundo número son iguales");
        }


    </script>
    
</body>
</html>
