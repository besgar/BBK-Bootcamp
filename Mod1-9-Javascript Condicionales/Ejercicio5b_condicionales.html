<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5b</title>
</head>

<body>
    <script>
        let diaSemana = window.prompt("Escribe un día de la semana");
        diaSemana = diaSemana.toLocaleLowerCase();

        switch (diaSemana) {
            case "lunes":
                window.alert("Hoy es lunes");
                break;

            case "martes":
                window.alert("Hoy es marted");
                break;
            
            case "miércoles":
                window.alert("Hoy es miércoles");
                break;

            case "jueves":
                window.alert("Hoy es jueves");
                break;
            
            case "viernes":
                window.alert("Hoy es viernes");
                break;

            case "sábado":
                window.alert("Es fin de semana");
                break;

            case "domingo":
                window.alert("Es fin de semana");
                break;

        }


    </script>

</body>

</html>
