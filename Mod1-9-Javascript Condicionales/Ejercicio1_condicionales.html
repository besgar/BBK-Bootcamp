<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <script>
        let numero1String=window.prompt("Escribe un número");
        let numero2String=window.prompt("Escribe otro número");
        let numero1=parseInt(numero1String);
        let numero2=parseInt(numero2String);

        console.log(numero1 + numero2);
        console.log(numero1 - numero2);
        console.log(numero1 * numero2);
        console.log((numero1 + numero2)/2);
        if(numero1>numero2){
            console.log(numero1);
        }
        if(numero2>numero1){
            console.log(numero2);
        }

    </script>
    
</body>
