<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
</head>
<body>
    <script>
        let valor1=parseInt(window.prompt("Escribe un número"));
        let valor2=parseInt(window.prompt("Escribe un segundo número"));
        let valor3=parseInt(window.prompt("Escribe un tercer número"));

        if (valor1>valor2 && valor1>valor3){
            console.log("El número de mayor valor es el "+ valor1);
        }
        else if(valor2>valor1 && valor2>valor3){
            console.log("El número de mayor valor es el "+ valor2);
        }
        else if(valor3>valor1 && valor3>valor2){
            console.log("El número de mayor valor es el "+ valor3);
        }
    </script>
    
</body>
</html>
