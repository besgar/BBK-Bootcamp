<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        let numerador=parseInt(window.prompt("Dime el numerador de una fracción"));
        let denominador=parseInt(window.prompt("Dime el denominador de una fracción"));

        if(denominador===0){
            console.log("No se puede dividir por cero");        
        }

        else{
            console.log("El resultado de dividir el numerador entre el denominador es " + (numerador/denominador));
        }

    </script>
    
</body>
</html>
