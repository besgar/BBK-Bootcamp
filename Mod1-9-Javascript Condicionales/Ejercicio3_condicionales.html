<body>
    <script>
        let numero1String=window.prompt("Escribe un número");
        let numero2String=window.prompt("Escribe otro número");
        let numero3String=window.prompt("Escribe otro número");
        let numero1=parseInt(numero1String);
        let numero2=parseInt(numero2String);
        let numero3=parseInt(numero3String);

        if(numero1+numero2===numero3){
            window.alert("La suma del primer número 1 y del segundo número es igual al tercer número");
        }
        else {
            window.alert("La suma del primer número 1 y del segundo número no es igual al tercer número");
        }

    </script>
