<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        let edadString=window.prompt("¿Qué edad tienes?");
        let edad=parseInt(edadString);

        if(edad<=8){
            window.alert("Pasa al tobogán");
        }
        else {
            window.alert("Eres demasiado mayor para usar el tobogán");
        }
    </script>
    
</body>
</html>
