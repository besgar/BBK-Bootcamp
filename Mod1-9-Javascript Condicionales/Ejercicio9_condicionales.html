<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>
</head>
<body>
    <script>
        let temperatura=window.prompt("Dime qué temperatura hace y te diré qué puedes hacer");

        if(temperatura>40){
            console.log("Vete a otro sitio");
        }
        else if(temperatura>=30){
            console.log("Enciende el aire acondicionado");
        }
        else if(temperatura>=20){
            console.log("No hagas nada");
        }
        else if(temperatura>=10){
            console.log("Enciende la calefacción");
        }
        else{
            console.log("Vete a otro sitio");
        }


    </script>
    
</body>
</html>
