<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <script>
        let diaSemana=window.prompt("Escribe un día de la semana");
        diaSemana=diaSemana.toLocaleLowerCase();
        
        if(diaSemana==="lunes"){
            window.alert("Hoy es lunes");
        }
        else if(diaSemana==="martes"){
            window.alert("Hoy es martes");
        }
        else if(diaSemana==="miércoles"){
            window.alert("Hoy es miércoles");
        }
        else if(diaSemana==="jueves"){
            window.alert("Hoy es jueves");
        }
        else if(diaSemana==="viernes"){
            window.alert("Hoy es viernes");
        }
        else if(diaSemana==="sábado"){
            window.alert("Es fin de semana");
        }
        else if(diaSemana==="domingo"){
            window.alert("Es fin de semana");
        }

    </script>
    
</body>
</html>
