<body>
    <script>
        let radioString=window.prompt("Dime el radio de un círculo");
        let radio=parseInt(radioString);

        console.log("El área del círculo es " + 3.141593 * radio);
        console.log("El área del círculo es " + 2 * radio * 3.141593);
        
    </script>
