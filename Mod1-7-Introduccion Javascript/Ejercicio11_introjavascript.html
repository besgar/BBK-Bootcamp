<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <script>
        let celsiusString=window.prompt("¿Cual es la temperatura en °C de hoy?");
        let celsius=parseInt(celsiusString);

        console.log("La temperatura de hoy en Fahrenheit es " + (celsius * 9 / 5 + 32));
        
    </script>
    
</body>
