    <title>Ejercicio 13</title>
</head>
<body>
    <script>
        let anchuraString=window.prompt("Dime la anchura de tu rectángulo");
        let alturaString=window.prompt("Dime la altura de tu rectángulo");
        let anchura=parseInt(anchuraString);
        let altura=parseInt(alturaString);

        console.log("El área del rectángulo es " + anchura * altura);
        console.log("El perímetro del rectángulo es " + 2 * (anchura + altura));

    </script>
    
</body>
