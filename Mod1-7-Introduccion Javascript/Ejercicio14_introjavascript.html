<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <script>
        let distanciaString=window.prompt("¿Cuánta distancia hasta tu casa (en metros)?");
        let tiempoString=window.prompt("¿Cuanto tiempo has tardado (horas, minutos y segundos)?")
        let distancia=parseInt(distanciaString);
        let tiempo=parseInt(tiempoString);

        console.log("Tardas en ir a tu casa " + distancia / tiempo + "metro/seg");
        console.log("Tardas en ir a tu casa " + distancia / tiempo + "km/hora");

    </script>
</body>
</html>
