<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 14</title>
</head>
<body>
    <script>
        let distanciaString=window.prompt("¿Cuánta distancia (metros) hay hasta tu trabajo?");
        let tiempoString=window.prompt("¿Cuanto tiempo tardas en llegar a tu trabajo (horas, minutos, segundos)?");
        let distancia=parseInt(distanciaString);
        let tiempo=parseInt(tiempoString);

        console.log("La velocidad en llegar a tu trabajo es " + (distancia / tiempo));



    </script>
</body>
</html>
