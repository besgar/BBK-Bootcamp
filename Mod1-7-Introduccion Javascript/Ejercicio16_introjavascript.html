<body>
    <script>
        let numeroString=window.prompt("Escribe un número con 3 dígitos");
        let numero1=parseInt(numeroString.substring(0,1));
        let numero2=parseInt(numeroString.substring(1,2));
        let numero3=parseInt(numeroString.substring(2));

        console.log("El resultado de la suma de los 3 dígitos es " + (numero1 + numero2 + numero3));
    </script>
    
</body>
