<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
</head>
<body>
    <script>
        let numeroString=window.prompt("Dime un número");
        let numero2String=window.prompt("Dime otro número");
        let num=parseInt(numeroString);
        let num2=parseInt(numero2String);

        console.log ("El resultado de la suma es " + (num + num2));
        console.log ("El resultado de la resta es " + (num - num2));
        console.log ("El resultado de la multiplicación es " + (num * num2));
        console.log ("El resultado de la división es " + (num / num2));
        console.log ("El resto de la división es " + (num % num2));
        
    </script>
    
</body>
</html>
