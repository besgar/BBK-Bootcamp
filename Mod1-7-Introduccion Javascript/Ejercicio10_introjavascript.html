<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
        let numeroString=window.prompt("Dime un número");
        let numero2String=window.prompt("Dime un segundo número");
        let numero3String=window.prompt("Dime un tercer número");
        let num=parseInt(numeroString);
        let num2=parseInt(numero2String);
        let num3=parseInt(numero3String);

        console.log("La media de los 3 números es " + (num + num2 + num3) / 3);

    </script>
    
</body>
</html>
